<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Successful</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f0f0f;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 24px;
        }

        .card {
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .icon {
            width: 64px;
            height: 64px;
            background: #22c55e;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
        }

        .icon svg {
            width: 32px;
            height: 32px;
            stroke: #fff;
            stroke-width: 3;
            fill: none;
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        p {
            font-size: 15px;
            color: #888;
            margin-bottom: 32px;
        }

        .open-btn {
            display: inline-block;
            padding: 14px 48px;
            background: #ffffff;
            color: #0f0f0f;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            text-decoration: none;
            transition: opacity 0.15s;
        }

        .open-btn:hover {
            opacity: 0.85;
        }

        .fallback {
            margin-top: 16px;
            font-size: 13px;
            color: #555;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="icon">
            <svg viewBox="0 0 24 24">
                <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
        </div>
        <h1>Login Successful</h1>
        <p>Your account has been authenticated. Tap the button below to continue to the app.</p>
        <a id="open-link" class="open-btn" href="#">Open App</a>
        <div class="fallback" id="fallback" style="display:none;">
            If the app didn't open, try tapping the button again.
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const redirectUrl = params.get('redirect_url');
        const link = document.getElementById('open-link');
        const fallback = document.getElementById('fallback');

        if (redirectUrl) {
            link.href = redirectUrl;
            fallback.style.display = 'block';
        } else {
            link.style.display = 'none';
            document.querySelector('p').textContent = 'Authentication complete. You may close this window.';
        }
    </script>
</body>

</html>
